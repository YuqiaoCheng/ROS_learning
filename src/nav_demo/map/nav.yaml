#1. 地图图片资源的路径
image: /home/kavin/demo05_ws/src/nav_demo/map/nav.pgm
#2. 地图刻度尺单位是 米/像素
resolution: 0.050000
#3. 地图的位姿信息（相对于rviz的原点位姿信息）
#  x y theta (按照右手坐标系以地图右下角为基准点)
origin: [-50.000000, -50.000000, 0.000000]
#6.是否取反
negate: 0
#地图中的障碍物判断
# 白色为通行区域，黑色是障碍物，蓝灰色是未知区域
#地图每个像素都有取值[0,255] 白色255 黑色0
#根据像素值计算一个比例 p=(255-x)/255 白色 0 黑色 1 ，灰色介于0-1
#判断障碍物,若p> pccupied_thresh 就是障碍物,p< free_thresh 就可以自由通行
#4. 占用阈值
occupied_thresh: 0.65
#5. 空闲阈值
free_thresh: 0.196

